<!doctype html>
<html>
  <head>
    <title>BitCoin</title>
	  <script src="jquery.js" type="text/javascript"></script>
	  <script src="bitcoin.js" type="text/javascript"></script>
	  <script src="bitdata.js" type="text/javascript"></script>
	  <script src="ui.js" type="text/javascript"></script>
	  <link href="css.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="body">
  <ul id="options">
	  <li><a id="menu_info" href="/popup.html">Info</a></li>
	  <li><a id="menu_wallet" href="/wallet.html">Wallet</a></li>
	  <li><a id="menu_send_to" href="/send.html">Send to</a></li>
	  <li><a id="menu_receive" href="/receive.html">Transaction</a></li>
	  <li><a id="menu_key" href="/keys.html">Keys</a></li>
	  <li style="float:right"><a id="menu_settings" href="/settings.html">Settings</a></li>
  </ul>
	<div id="content" class="content">
		<h1 class="title">Blockchain info</h1>
		<div class="label">Chain:</div>
		<output id="chain" name="x" style="word-break: break-all"></output><br>
		<div class="label">Blocks:</div>
		<output id="blocks" name="x" style="word-break: break-all"></output><br>
		<div class="label">Headers:</div>
		<output id="headers" name="x" style="word-break: break-all"></output><br>
		<div class="label">Best block hash:</div>
		<output id="bestblockhash" name="x" style="word-break: break-all"></output><br>
		<div class="label">Chain work:</div>
		<output id="chainwork" name="x" style="word-break: break-all"></output><br>
		<div class="label">Size on disk:</div>
		<output id="size_on_disk" name="x" style="word-break: break-all"></output><br>
	</div>
  <div id="result" class="result">	</div>
  <div id="error" class="error">	</div>
	</div>
	<script src="popup.js"></script>
  </body>
</html>
