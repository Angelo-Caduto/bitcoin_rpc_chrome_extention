<!doctype html>
<html>
<head>
    <title>Bitcoin</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="bitcoin.js" type="text/javascript"></script>
    <script src="bitdata.js" type="text/javascript"></script>
    <script src="wallethelper.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
    <link href="css.css" rel="stylesheet" type="text/css"/>
</head>
<body class="body">

<ul id="options">
    <li><a id="menu_info" href="/popup.html">Info</a></li>
    <li><a id="menu_wallet" href="/wallet.html">Wallet</a></li>
    <li><a id="menu_send_to" href="/send.html">Send to</a></li>
    <li><a id="menu_receive" href="/receive.html">Transaction</a></li>
    <li><a id="menu_key" href="/keys.html">Keys</a></li>
    <li style="float:right"><a id="menu_settings" href="/settings.html">Settings</a></li>
</ul>
<div id="content" class="content">

    <h1 class="title">Keys</h1>

    <div class="label">Wallet:</div>
    <select id="wallet_selector_key" class="full_width">
        <option value="">--Please choose a wallet--</option>
    </select>

    <div class="label">Address:</div>
    <select id="wallet_addresses_selector_key" class="full_width">
        <option value="">--Please choose a address--</option>
    </select>

    <h1 class="title">Private key</h1>
    <div id="info_private_key" class="info"></div><br>
    <div class="label">Private key:</div>
    <input id="privekey_input" type="text" class="full_width" name="address" value=""><br>
    <div style="text-align: center">
        <button id="dump_privekey" class="button">DUMP</button>
        <button id="prive_key_import" class="button">IMPORT</button>
    </div>

    <h1 class="title">Public key</h1>
    <div id="info_public_key" class="info"></div><br>
    <div class="label">Public key:</div>
    <input id="pubkey_input" type="text" class="full_width" name="address" value=""><br>
    <div style="text-align: center">
        <button id="dump_pubkey" class="button">DUMP</button>
        <button id="pub_key_import" class="button">IMPORT</button>
    </div>


</div>
<div id="result" class="result">	</div>
<div id="error" class="error">	</div>
<script src="keys.js"></script>
</body>
</html>
